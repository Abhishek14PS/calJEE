<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
    <div class="container">
        <h1>CalJee</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" readonly>
            <table>
                <tr>
                    <td><button class="special">(</button></td>
                    <td><button class="special">)</button></td>
                    <td><button class="operator">C</button></td>
                    <td><button class="operator">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="operator">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="operator">/</button></td>
                    <td><button class="operator">=</button></td>
                </tr>
                <tr>
                    <td><button class="math">√</button></td>
                    <td><button class="math">x²</button></td>
                    <td><button class="math">Bin → Dec</button></td>
                    <td><button class="math">Dec → Bin</button></td>
                </tr>
                <tr>
                    <td><button class="math">Hex → Dec</button></td>
                    <td><button class="math">Dec → Hex</button></td>
                    <td><button class="math">sin</button></td>
                    <td><button class="math">cos</button></td>
                </tr>
                <tr>
                    <td><button class="math">tan</button></td>
                    <td><button class="math">sec</button></td>
                    <td><button class="math">cosec</button></td>
                    <td><button class="math">cot</button></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button class="history-btn">Clear History</button>
                    </td>
                </tr>
            </table>
            <div id="history" class="history"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
